<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brayan Stewart Guerrero Ordoñez</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
</head>
<body>
	<!--Se crea un div para animar particulas de fondo-->
	<div id="particle-container"></div>

	<!--Se importan los scripts para la animacion, en este caso se empleo Particles.js-->
	<script src="js/particles.min.js"></script>
	<script src="js/particlesjs-config.json"></script>

	<!--Se crea un div que contendra los elementos de la presentación-->
	<div id="container">
		<!--Hijo del anterior div-->
		<div id="container_items">
			<!--Imagen de presentación-->
			<div class="img"><img src="img/foto.jpg"></div>
			<section class="presentacion">
				<div class="presentacion__nombre">
					<h1>BRAYAN STEWART GUERRERO ORDOÑEZ</h1>
				</div>
			</section>
			<section class="presentacion">
				<p>
					Estudiante de Ing. de sistemas cursando actualmente mi 7mo semestre, apasionado de la tecnología y la
					programación
				</p>
			</section>
			<!--Section de las redes sociales-->
			<section class="presentacion" data-aos="fade-in">
				<div class="wrapper">
					<a href="https://twitter.com/BesgoXD">
						<div class="icon twitter">
							<div class="tooltip">
								Twitter
							</div>
							<span><i class="fab fa-twitter"></i></span>
						</div>
					</a>
					<a href="https://www.instagram.com/_besgo_/">
						<div class="icon instagram">
							<div class="tooltip">
								Instagram
							</div>
							<span><i class="fab fa-instagram"></i></span>
						</div>
					</a>
					<a href="https://github.com/BrayanGuerreroXD">
						<div class="icon github">
							<div class="tooltip">
								Github
							</div>
							<span><i class="fab fa-github"></i></span>
						</div>
					</a>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
