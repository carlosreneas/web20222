 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulario.css">
 </head>
 <body>
    <form class="contact_form" action="#" id="contact_form" runat="server"> 
        <div> 
        <ul> 
        <li> 
        <h2>Contactos</h2> 
        <span class="required_notification">* Datos requeridos</span> 
        </li> 
        <li> 
        <label for="name">Nombre:</label> 
        <input type="text" id="name" placeholder="Carlos Rosendo Gutierrez"  /> 
        </li> 
        <li> 
        <label for="email">Email:</label> 
        <input type="email" name="email" id="mail" placeholder="nombre@algo.com"  /> 
        <span class="form_hint">Formato correcto: "nombre@algo.com"</span> 
        </li> 
        <li> 
        <label for="website">Sitio web:</label> 
        <input type="url" name="website" id="webs" placeholder="http://algo.com"  
        pattern="(http|https)://.+" /> 
        <span class="form_hint">Formato correcto: "http://algo.com"</span> 
        </li> 
        <li> 
        <label for="message">Mensaje:</label> 
        <textarea name="message" id="message" cols="40" rows="6" ></textarea>
    </li> 
    <li> 
    <button class="submit" type="submit">Enviar mensaje</button> 
    </li> 
    </ul> 
    </div> 
    </form>
 </body>
 <script src="js/formulario.js"></script>
 </html>
